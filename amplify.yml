version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node v20.17.0 (LTS)"
        - nvm install
        - nvm use
        - node -v
        - npm -v
        - rm -f package-lock.json
        - rm -rf node_modules
        - npm install
        - npm install -D typescript vite @vitejs/plugin-react
        - ls -la node_modules/.bin/tsc || echo "tsc not found"
        - which tsc || npx tsc --version
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
