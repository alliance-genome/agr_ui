version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - rm package-lock.json
        - rm -rf node_modules
        - npm install
        - cd node_modules/genomefeatures && npm install && npm run build && cd ../..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
