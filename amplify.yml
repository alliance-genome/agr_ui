version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node v20.17.0 (LTS)"
        - nvm install
        - nvm use
        - node -v
        - npm -v
        - rm -f package-lock.json
        - rm -rf node_modules
        - npm install
        - npm install typescript --no-save
        - npm install vite --no-save
        - npm install @vitejs/plugin-react --no-save
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
