version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node v20.17.0 (LTS)"
        - nvm install
        - nvm use
        - node -v
        - npm -v
        - rm -rf node_modules
        - npm ci --include=dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
