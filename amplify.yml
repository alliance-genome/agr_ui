version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node v20.17.0 (LTS)"
        - nvm install
        - nvm use
        - node -v
        - npm -v
        - rm -f package-lock.json
        - rm -rf node_modules
        - export PATH=$PATH:`pwd`/node_modules/typescript/bin
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
