version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node v20.17.0 (LTS) with retry logic"
        - timeout 120 nvm install || timeout 120 nvm install || nvm install
        - nvm use
        - node -v
        - npm -v
        - rm -f package-lock.json
        - rm -rf node_modules
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
