version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Skipping global package installation due to AWS Amplify issue"
        - export NVM_SKIP_DEFAULT_PACKAGES=true
        - nvm install
        - nvm use  
        - rm package-lock.json
        - rm -rf node_modules
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
